<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for Navbar */
        .navbar {
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Vibrant gradient */
            padding: 12px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .navbar-brand {
            color: #fff !important;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .navbar-nav .nav-link {
            color: #f8f9fa !important;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
            padding: 8px 15px;
        }
        
        .navbar-nav .nav-link:hover {
            color: #ffdd57 !important; /* Bright yellow hover effect */
            transform: scale(1.1);
        }
        
        .dropdown-menu {
            background: linear-gradient(135deg, #2575fc, #6a11cb); /* Reverse gradient */
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .dropdown-item {
            color: #fff !important;
            transition: all 0.3s ease-in-out;
        }
        
        .dropdown-item:hover {
            background-color: #ffdd57;
            color: #333 !important;
            font-weight: bold;
            transform: scale(1.05);
        }
        
        /* Rounded Search Bar */
        .form-control {
            border-radius: 20px;
            border: 2px solid #fff;
            padding: 10px;
            transition: all 0.3s ease-in-out;
        }
        
        .form-control:focus {
            border-color: #ffdd57;
            box-shadow: 0 0 10px rgba(255, 221, 87, 0.5);
        }
        
        /* Custom Button Styles */
        .btn-outline-success {
            border-radius: 20px;
            border: 2px solid #fff;
            color: #fff;
            background: transparent;
            transition: all 0.3s ease-in-out;
        }
        
        .btn-outline-success:hover {
            background: #ffdd57;
            color: #333;
            border-color: #ffdd57;
            transform: scale(1.05);
        }
        
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Blog Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Create Post</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Categories
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Category 1</a></li>
                            <li><a class="dropdown-item" href="#">Category 2</a></li>
                            <li><hr class="dropdown-divider"></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Account
                        </a>
                        <ul class="dropdown-menu">
                            {% if user.is_authenticated %}
                                <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                            {% else %}
                                <li><a class="dropdown-item" href="{% url 'login' %}">Login</a></li>
                                <li><a class="dropdown-item" href="{% url 'register' %}">Register</a></li>
                                <li><hr class="dropdown-divider"></li>
                            {% endif %}
                        </ul>
                    </li>                    
                </ul>

                <!-- Search in the middle -->
                <form class="d-flex mx-auto" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div>
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
