{% extends 'base.html' %}

{% block content %}
<style>
    .card img {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 10px;
    }
</style>
<div class="container mt-4">
    <h2>Saved Posts</h2>
    <div class="row">
        {% for saved in saved_posts %}
        <div class="col-md-4 mb-3">
            <div class="card">
                <img src="{{ saved.post.image.url }}" class="card-img-top" alt="Post Image">
                <div class="card-body">
                    <p class="card-text">{{ saved.post.caption }}</p>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No saved posts yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
