{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="text-center mt-4">Welcome to Blog Platform</h2>
    
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img src="{{ post.image_url }}" class="card-img-top" alt="Blog Image">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{% url 'post_detail' post.id %}" class="text-decoration-none text-dark">
                            {{ post.title }}
                        </a>
                    </h5>
                    <p class="card-text">{{ post.content|truncatewords:20 }}</p>
                    <p class="text-muted small">By {{ post.author }} | {{ post.created_at|date:"F d, Y" }}</p>
                    <a href="{% url 'post_detail' post.id %}" class="btn btn-primary btn-sm">Read More</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center">No blog posts available.</p>
        {% endfor %}
    </div>
</div>

{% endblock content %}
